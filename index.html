<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <p><img src="images/dashboard_icon.svg" alt="Dashboard Icon">Dashboard</p>
        </div>
        <div class="nav-wrapper">
            <ul class="nav">
                <li><img src="/images/home_icon.svg" alt="Home Icon">Home</li>
                <li><img src="/images/user_attributes_icon.svg" alt="Profile Icon">Profile</li>
                <li><img src="/images/messages_icon.svg" alt="Messages Icon">Messages</li>
                <li><img src="/images/history_icon.svg" alt="History Icon">History</li>
                <li><img src="/images/task_icon.svg" alt="Tasks Icon">Tasks</li>
                <li><img src="/images/group_icon.svg" alt="Communities Icon">Communities</li>
            </ul>
            <ul class="branding">
                <li><img src="/images/settings_icon.svg" alt="Settings Icon">Settings</li>
                <li> <img src="/images/support_icon.svg" alt="Support Icon">Support</li>
                <li><img src="/images/privacy_icon.svg" alt="Privacy Icon">Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <form class="search" action="">
            <label for="search-bar"><img src="" alt="Search Bar Icon"></label>
            <input type="search" name="search-bar">
        </form>
        <div class="user-notif">
            <img src="" alt="Notification Icon">
            <img src="" alt="User Icon">
            <p>Username</p>
        </div>
        <div>
            <img src="" alt="User Icon">
            <div class="greeting">
                <p>Hi there,</p>
                <p>Username (@username)</p>
            </div>
            <div class="project-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main-content"></div>
</body>
</html>
